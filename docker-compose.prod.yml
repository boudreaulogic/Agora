version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: agora-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: agora
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: agora
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - agora-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agora"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: agora-web-prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://agora:${POSTGRES_PASSWORD}@postgres:5432/agora?schema=public
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - agora-network

volumes:
  postgres-data:
    driver: local

networks:
  agora-network:
    driver: bridge
